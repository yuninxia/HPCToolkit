[built-in options]
wrap_mode = 'nofallback'
force_fallback_for = ['dyninst', 'libunwind', 'xed']
cmake_prefix_path = ['/opt/rocm']

[project options]
auto_features = 'enabled'
cuda = 'disabled'
level0 = 'disabled'
gtpin = 'disabled'

[zstd:project options]
lz4 = 'disabled'
